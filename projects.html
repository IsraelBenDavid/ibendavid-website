<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Israel Ben David — Projects</title>
  <meta name="description" content="Projects by Israel Ben David." />
  <meta name="color-scheme" content="light" />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <style>
    /* —— Light-only, simple, Omri-style minimal layout —— */
    :root{
      --bg:#ffffff; --text:#0b1220; --muted:#475569; --link:#0f62fe;
      --hr:#e2e8f0; --card:#fafafa; --border:#e5e7eb; --max:860px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; background:var(--bg); color:var(--text);
      font:400 17px/1.7 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,Arial,sans-serif}
    img{max-width:100%; height:auto}
    a{color:var(--link); text-underline-offset:2px}

    .wrap{max-width:var(--max); margin:56px auto 96px; padding:0 18px}

    /* Header */
    header{display:grid; grid-template-columns:150px 1fr; gap:20px; align-items:center}
    .avatar{
      width:150px;
      height:150px;
      border-radius:50%;
      overflow:hidden;
      border:1px solid var(--border);
      background:#f3f4f6;
      perspective:800px;
    }
    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:50%;
      transition:transform .6s;
      transform-style:preserve-3d;
      backface-visibility:hidden;
    }
    .avatar.flipping img{
      animation:avatar-flip .6s ease forwards;
    }
    @keyframes avatar-flip{
      0%,100%{transform:rotateY(0deg); opacity:1;}
      45%{transform:rotateY(90deg); opacity:.35;}
      50%{transform:rotateY(90deg); opacity:0;}
      55%{transform:rotateY(90deg); opacity:0;}
    }

    .intro h1{font-size:40px; line-height:1.15; margin:0 0 6px}
    .intro p{margin:8px 0 0; color:var(--muted)}

    /* Link row */
    .links{display:flex; gap:14px; flex-wrap:wrap; margin-top:12px}
    .links a{display:inline-flex; align-items:center; gap:8px; text-decoration:none; color:inherit; padding:6px 10px; border:1px solid var(--border); border-radius:999px; background:#fff}
    .links a:hover{background:var(--card)}

    /* Sticky section nav */
    .section-nav{position:sticky; top:0; background:rgba(255,255,255,.9); backdrop-filter:saturate(180%) blur(8px);
      border-bottom:1px solid var(--hr); margin:28px 0 20px; z-index:10}
    .section-nav .nav-toggle{display:none; width:100%; align-items:center; justify-content:space-between;
      padding:10px 0; background:transparent; border:0; font:inherit; color:inherit; cursor:pointer}
    .section-nav .nav-toggle span{font-size:20px; line-height:1; transition:transform .2s ease}
    .section-nav.open .nav-toggle span{transform:rotate(180deg)}
    .section-nav .inner{max-width:var(--max); margin:0 auto; padding:10px 18px; display:flex; gap:16px; overflow:auto}
    .section-nav a{color:#111827; text-decoration:none; padding:6px 10px; border-radius:999px}
    .section-nav a:hover{background:#f5f5f5}

    /* Sections */
    section{padding:16px 0}
    h2{font-size:24px; margin:14px 0}
    hr{border:0; border-top:1px solid var(--hr); margin:16px 0 24px}

    .list{display:grid; gap:14px}
    .item{padding:14px 14px; border:1px solid var(--border); border-radius:12px; background:#fff}
    .item h3{margin:0 0 6px; font-size:18px}
    .meta{color:var(--muted); font-size:14px; display:flex; gap:12px; flex-wrap:wrap}
    .item p{margin:8px 0 0}

    footer{margin-top:40px; color:var(--muted); font-size:14px}

    @media (max-width: 600px) {
      header{grid-template-columns:1fr; text-align:center}
      .avatar{margin:0 auto}
      .links{justify-content:center}
      .section-nav{padding:0 18px}
      .section-nav .nav-toggle{display:flex}
      .section-nav .inner{display:none; flex-direction:column; padding:0; gap:12px}
      .section-nav.open .inner{display:flex}
      .section-nav a{width:100%; border:1px solid var(--border); background:#fff; display:flex; justify-content:center}

    }
  </style>
</head>
<body data-page="projects">
  <div class="wrap">
    <!-- Header and section nav injected by header-nav.js -->

    <!-- Projects -->
    <section id="projects">
      <h2>Projects</h2>
      <hr />
      <div class="list">
        <article class="item">
          <h3><a href="https://github.com/IsraelBenDavid/Blockudoku-AI-Agents" target="_blank" rel="noopener">Blockudoku AI Agents</a></h3>
          <div class="meta"><span>Python · PyTorch</span><span>2024</span></div>
          <p>Collection of DQN, policy‑gradient, and minimax agents that tackle the Blockudoku puzzle through reinforcement learning and search.</p>
        </article>
      </div>
    </section>

    <footer>
      © <span id="year"></span> Israel Ben David
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <script src="header-nav.js"></script>
  <script src="avatar-rotate.js"></script>
</body>
</html>
